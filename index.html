<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/typography.css" />

    <title>Meme-Generator</title>
  </head>

  <body onload="onInit()" class="main-container">
    <header>
      <logo class="logo">MemeIt</logo>
      <nav>
        <span onclick="showGallery()" class="pointer">Gallery</span>
        <span>|</span>
        <span class="pointer">Saved Memes</span>
      </nav>
    </header>

    <div class="search-keyword">
      <input
        class="keywords"
        list="keywords"
        onchange="filterGallery(this.value)"
        placeholder="Enter Search keywords"
      />
      <datalist id="keywords">
        <option value="funny"></option>
        <option value="cute"></option>
        <option value="dog"></option>
        <option value="cat"></option>
        <option value="man"></option>
        <option value="president"></option>
      </datalist>
      <button class="clear pointer" onclick="clearFilter()">Clear</button>
      <div class="words-map"></div>
    </div>

    <button onclick="selectRandomMeme()" class="flexible clear pointer">
      I'm flexible
    </button>

    <main class="background">
      <section class="gallery">
        <div class="container"><div class="img-container"></div></div>
      </section>

      <div class="editor-container hidden">
        <div class="canvas-container">
          <canvas width="400" height="400" onclick="onMouseClick(event)">
          </canvas>
        </div>

        <section class="meme-editor">
          <div class="handle-line-container">
            <label for="text"></label>
            <input
              id="text"
              oninput="onSetLine(this.value)"
              class="line-text pointer"
              type="text"
              placeholder="Add Text Here"
            />

            <div class="handle-line">
              <button onclick="switchLine()" class="pointer">
                <img
                  src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
                  alt="Icon"
                  width="25"
                  height="20"
                />
              </button>
              <button onclick="addLine()" class="pointer">
                <img src="icons/add.png" alt="Icon" width="25" height="20" />
              </button>
              <button onclick="onDeleteLine()" class="pointer">
                <img src="icons/trash.png" alt="Icon" width="25" height="20" />
              </button>
            </div>
          </div>

          <div class="edit-font">
            <div class="text-buttons">
              <button onclick="increaseFont()" class="pointer">
                <img
                  src="icons/increase font - icon.png"
                  alt="Icon"
                  width="25"
                  height="20"
                />
              </button>
              <button onclick="decreaseFont()" class="pointer">
                <img
                  src="icons/decrease font - icon.png"
                  alt="Icon"
                  width="25"
                  height="20"
                />
              </button>
              <button onclick="alignText('left')" class="pointer">
                <img
                  src="icons/align-to-left.png"
                  alt="Icon"
                  width="25"
                  height="20"
                />
              </button>
              <button onclick="alignText('center')" class="pointer">
                <img
                  src="icons/center-text-alignment.png"
                  alt="Icon"
                  width="25"
                  height="20"
                />
              </button>
              <button onclick="alignText('right')" class="pointer">
                <img
                  src="icons/align-to-right.png"
                  alt="Icon"
                  width="25"
                  height="20"
                />
              </button>
            </div>
            <div class="design-text">
              <button onclick="moveWithMouse(0,-5)" class="pointer">
                <img
                  src="icons/arrow-up.png"
                  alt="Icon"
                  width="25"
                  height="20"
                />
              </button>
              <button onclick=" moveWithMouse(0,5)" class="pointer">
                <img
                  src="icons/arrow-down1.png"
                  alt="Icon"
                  width="25"
                  height="20"
                />
              </button>
              <select onchange="onChangeFont(value)" class="pointer">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
              </select>
              <label for="txtColor"></label>
              <input
                type="color"
                id="txtColor"
                class="text-color pointer"
                oninput="onChangeColor(this.value)"
              />
            </div>
          </div>

          <div class="download-and-save">
            <a href="#" onclick="downloadMeme(this)" download class="pointer"
              >Download</a
            >
            <!-- <button onclick="onSaveMeme()" class="pointer"><img src="icons/save.png" alt="Icon" width="25" height="20"></button> -->
          </div>
        </section>
      </div>
    </main>

    <footer>
      <span>MemeIt</span>
      <span> Odeya Chicheportiche</span>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/storage.service.js"></script>
  </body>
</html>
